<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

        <h1>Coding Quiz Challenge</h1>
    
    <p class="paragraph">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect 
        answers will penalize your time by ten seconds!</p>
        <input type="radio" name="answer1" value="answer1" id="answer1">
        <label for='answer1'></label><br />
        <input type="radio" name="answer1" value="answer2" id="answer2">
        <label for='answer2'></label><br />
        <input type="radio" name="answer1" value="answer3" id="answer3">
        <label for='answer3'></label><br />
        <input type="radio" name="answer1" value="answer4" id="answer4">
        <label for='answer4'></label><br />
    <button class="start-button">Start Quiz</button>
    <button type="submit" form="form1" value="Submit" id="submit">Submit</button>

    <script>
        var startButton = document.querySelector('.start-button');
        var paragraph = document.querySelector('.paragraph');
        var submitButton = document.querySelector('#submit');
        submitButton.style.display = "none";
        var answer1 = document.querySelector('#answer1');
        var answer2 = document.querySelector('#answer2');
        var answer3 = document.querySelector('#answer3');
        var answer4 = document.querySelector('#answer4');
        answer1.style.display = "none";
        answer2.style.display = "none";
        answer3.style.display = "none";
        answer4.style.display = "none";
        var questions = [
        {
            title: "Commonly used data types DO NOT include:",
            choices: ["strings", "booleans", "alerts", "numbers"],
            answer: "alerts"
        },
        {
            title: "The condition in an if / else statement is enclosed within ____.",
            choices: ["quotes", "curly brackets", "parentheses", "square brackets"],
            answer: "parentheses"
        },
        
        ];
        var i = 0;
       
        startButton.addEventListener("click", function() {
            paragraph.textContent = "";
            startButton.style.display = "none";
            renderQuestions()
         });

         submitButton.addEventListener("click", function() {
            renderQuestions()
         });

         function renderQuestions() {
                
                paragraph.textContent = questions[i].title;
                submitButton.style.display = "block";
                answer1.style.display = "inline";
                answer2.style.display = "inline";
                answer3.style.display = "inline";
                answer4.style.display = "inline";
                answer1.nextSibling.textContent = " " + questions[i].choices[0];
                answer2.nextSibling.textContent = " " + questions[i].choices[1];
                answer3.nextSibling.textContent = " " + questions[i].choices[2];
                answer4.nextSibling.textContent = " " + questions[i].choices[3];
                i++
            }
        
    </script>
</body>
</html>
