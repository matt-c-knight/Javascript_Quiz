<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
        <header>
                <p class="header">Timer: <span class="timer"></span></p>
            </header>

    <div class="container">
        
        <div class="start-page">
            <h1>Coding Quiz Challenge</h1>
            <h2></h2>
            

            <p class="paragraph">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your time by ten seconds!</p>
            <form id="answers">
                <input type="radio" name="answer1" value="answer1" id="answer1">
                <label for='answer1'></label><br />
                <input type="radio" name="answer1" value="answer2" id="answer2">
                <label for='answer2'></label><br />
                <input type="radio" name="answer1" value="answer3" id="answer3">
                <label for='answer3'></label><br />
                <input type="radio" name="answer1" value="answer4" id="answer4">
                <label for='answer4'></label><br />
                <input type="radio" name="answer1" value="answer5" id="answer5">
                <label for='answer5'></label><br />
                <button type="submit" form="form1" value="Submit" id="submit">Submit</button>
            </form>
            <form class="initials-container">
                <input type="text" name="firstname" value="" placeholder="Enter you initials:" id="initials-input">
                <input type="submit" value="Submit" id="initials-button">
            </form>
             
            <button class="start-button">Start Quiz</button>
            <button class="restart-button">Restart Quiz</button>
            
        </div>
    </div>

    
    <script src="script.js"></script> 
    <!-- <script src="questions.js"></script> -->
</body>
</html>
